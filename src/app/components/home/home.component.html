

<div *ngFor="let p of publicacoes" class="card personalizado">
  <div class="container ">
    <p class="txtUsuario">{{p.usuario?.nome}}</p>
    <p class="txtTitulo"><b>{{p.livro?.titulo}}</b></p>
    <p class="txtAutor">Autor: {{p.livro?.autor}}</p>
    <p class="txtGenero">Genero: {{p.livro?.genero}}</p>
    <p class="txtPaginas">Paginas: {{p.livro?.qtdePagina}}</p>
    <p class="txtResenha">Resenha:</p>
    <p class="txtResenha">{{p.resenha}}</p>
  </div>
</div>
